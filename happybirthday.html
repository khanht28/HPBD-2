<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            /* Prevent scrollbars from floating text movement */
            position: relative;
            /* Allows absolute positioning within the body */
            background-color: #FFD1DC;
            /* Light pink */
            transition: background-color 2s;
            /* Smooth background color transition */
            margin: 0;
            /* Removes default margin */
            height: 100vh;
            /* 100% of the viewport height */
        }

        #floatingText {
            max-width: 100%;
            position: absolute;
            font-size: 2em;
            color: #4A235A;
            /* Initial color */
            white-space: nowrap;
            /* Keeps the text on one line */
            transition: color 0.3s;
            /* Smooth color transition */
        }

        #birthdayMessage {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 22px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #FFF;
            background-color: #3498DB;
            /* Blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980B9;
            /* Darker blue */
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="floatingText">abcabcabcabcabcabcabcabcabcabcabcabcabc</div>
        <p id="birthdayMessage">GIỎI MÀ ĐÉO CÒN GÌ ĐỂ NÓI LUÔN BẠN ƠI</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <script>
        function changeBackgroundColor() {
            // Generate a random color
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            // Set the background color of the body to the new color
            document.body.style.backgroundColor = randomColor;
        }

        const floatingText = document.getElementById('floatingText');
        let dx = 2; // Delta x: change in position along the x-axis
        let dy = 2; // Delta y: change in position along the y-axis

        function moveText() {
            const rect = floatingText.getBoundingClientRect();
            let newX = rect.left + dx;
            let newY = rect.top + dy;

            // Adjust newX and newY if they're outside the viewport
            if (newX <= 0 || newX + rect.width >= window.innerWidth) {
                dx = -dx; // Reverse direction
                newX = dx > 0 ? 0 : window.innerWidth - rect.width; // Reset position within bounds
                changeTextColor();
            }
            if (newY <= 0 || newY + rect.height >= window.innerHeight) {
                dy = -dy; // Reverse direction
                newY = dy > 0 ? 0 : window.innerHeight - rect.height; // Reset position within bounds
                changeTextColor();
            }

            // Update position
            floatingText.style.left = newX + 'px';
            floatingText.style.top = newY + 'px';

            requestAnimationFrame(moveText);
        }

        function changeTextColor() {
            // Generate a random color
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            // Change text color
            floatingText.style.color = randomColor;
        }

        // Adjust floating text position when the window is resized
        window.addEventListener('resize', () => {
            // Reset position to ensure it's within bounds
            const rect = floatingText.getBoundingClientRect();
            floatingText.style.left = Math.min(window.innerWidth - rect.width, parseFloat(floatingText.style.left)) + 'px';
            floatingText.style.top = Math.min(window.innerHeight - rect.height, parseFloat(floatingText.style.top)) + 'px';
        });

        // Initial positioning
        floatingText.style.left = '0px';
        floatingText.style.top = '0px';

        moveText(); // Start the animation
    </script>
</body>

</html>
